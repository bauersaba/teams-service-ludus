# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - teamsludus

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_f633b9cccf1f4e00b85965116765a3c0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5ce3c8b2210c4e038ae3f62f92b13dbd }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f633b9cccf1f4e00b85965116765a3c0 }}/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'teamsludus'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f1228638047e4f6dada394c36769e1bf }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_f633b9cccf1f4e00b85965116765a3c0 }}/appsvc/staticsite:${{ github.sha }}'